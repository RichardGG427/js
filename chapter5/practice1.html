<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var sum = 0;
      var num = 0;
      for (var i = 1; i <= 100; i++) {
        var a = i%7;
        if (a == 0) {
            num++;
            sum+=i;
        }
      }
      console.log('num=',num,'sum=',sum);
      
    </script>
  </body>
</html>
