  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <script>
          var list = [23, 32, 45, 53, 62, 68];
          var num = 44;
          var index = null;
          for (var i = 0; i < list.length; i++) {
            if (list[i] < num) {
              index = i;
            }
          }
          // console.log(list);
          // console.log(index);
          list.splice(index+1,0,num);
          console.log(list);
        </script>
      </body>
    </html>
  </body>
</html>
