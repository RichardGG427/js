      //选择排序
        function bubble() {
          for (var i = 0; i < list.length-1; i++) {
            for (var j = i+1; j < list.length; j++) {
              if (list[i] > list[j]) {
                var a = list[i];
                list[i] = list[j];
                list[j] = a;
              }
            }
          }
          return list;
        }
